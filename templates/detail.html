{% extends 'base.html' %}

{% block body %}
<h2 style="text-align: center;">詳細</h2>
<div style="margin: auto;">
    <div>
        <h2>{{ post.title }} <span class="ml-3"
                style="font-size: 0.5em;">期限：{{ post.due.date() }}</span></h2>
        <p>{{ post.detail }}</p>
        <div>
            <a href="/" role="button">Return</a>
            <a href="/update/{{ post.id }}" role="button">Update</a>
        </div>
    </div>
</div>
{% endblock %}
